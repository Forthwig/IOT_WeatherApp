<!DOCTYPE html>

  <head>

  	<title>Weather App</title>

    <link rel="icon" type="ico"  href="../static/logo.ico"/>
    <link rel="stylesheet" href="../static/agency_stat.css"/>
  
    <!-- import plugin script -->
    <script src='static/Chart.min.js'></script>
  </head>

  <body>

  	<div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="index.html">Home</a>
      <a href="graphe.html">Graphe</a>
      <a @click="changeCity($event)">Lille</a>
      <a @click="changeCity($event)">Paris</a>
      <a @click="changeCity($event)">Kiev</a>

      <a href="#">Contact</a>
    </div>

    <!-- Use any element to open the sidenav -->
    <span id="click" onclick="openNav()"> ☰ Menu </span>


    <script type="text/javascript">

        /* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("weather").style.marginLeft = "250px";
      document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("weather").style.marginLeft = "0";
      document.getElementById("body").style.backgroundColor = "rgba(0,0,0,0.8)"; 
    }
    </script>


    <h1>GRAPHE</h1>
    <div style="width:70%;
    margin: auto; 
    position: absolute;
    top: 53%;
    left: 63%;
    transform: translateX(-50%) translateY(-50%);">
	    <!-- bar chart canvas element -->
	    <canvas id="myChart" width="900" height="550"></canvas>
	    <script>
	      // Global parameters:
	      // do not resize the chart canvas when its container does (keep at 600x400px)
	      Chart.defaults.global.responsive = false;

	      // define the chart data
	      var chartData = {

	        labels : [{% for item in labels %}
	                   "{{item}}",
	                  {% endfor %}],

	        datasets : [{
	            label: '{{ legend }}', //TEMPERATURE
	            fill: true,
	            lineTension: 0.1,
	            backgroundColor: "rgba(255,56,56,0.40)",
	            borderColor: "rgba(255,56,56,1)", 
	            borderCapStyle: 'butt',
	            borderDash: [],
	            borderDashOffset: 0.0,
	            borderJoinStyle: 'miter',
	            pointBorderColor: "rgba(75,192,192,1)",
	            pointBackgroundColor: "#fff",
	            pointBorderWidth: 1,
	            pointHoverRadius: 5,
	            pointHoverBackgroundColor: "rgba(255,56,56,1)",
	            pointHoverBorderColor: "rgba(255,56,56,1)",
	            pointHoverBorderWidth: 2,
	            pointRadius: 1,
	            pointHitRadius: 10,
	            data : [{% for item in values %}
	                      {{item}},
	                    {% endfor %}],

	            spanGaps: false
	        },
	        	{
	        	label: '{{ legend2 }}',
	            fill: true,
	            lineTension: 0.1,
	            backgroundColor: "rgba(75,192,192,0.4)",
	            borderColor: "rgba(75,192,192,1)",
	            borderCapStyle: 'butt',
	            borderDash: [],
	            borderDashOffset: 0.0,
	            borderJoinStyle: 'miter',
	            pointBorderColor: "rgba(75,192,192,1)",
	            pointBackgroundColor: "#fff",
	            pointBorderWidth: 1,
	            pointHoverRadius: 5,
	            pointHoverBackgroundColor: "rgba(75,192,192,1)",
	            pointHoverBorderColor: "rgba(220,220,220,1)",
	            pointHoverBorderWidth: 2,
	            pointRadius: 1,
	            pointHitRadius: 10,
	            data : [{% for item in valuees %}
	                      {{item}},
	                    {% endfor %}],

	            spanGaps: false
	        	}




	        ]
	      }

	      // get chart canvas
	      var holder = document.getElementById("myChart");
	      var ctx = document.getElementById("myChart").getContext("2d");

	      // create the chart using the chart canvas
	      var myChart = new Chart(ctx, {
	        type: 'line',
	        data: chartData,
	        options: {
	          tooltips: {
	            enabled: true,
	            mode: 'single',
	            callbacks: {
	              label: function(tooltipItems, data) {
	                       return tooltipItems.yLabel + ' °C';
	                     }
	            }
	          },
	          legend: {
            labels: {
                fontColor: "white",
                fontSize: 18
                    }
                },

        scales: {
            yAxes: [{
                
                ticks: {
                    fontColor: "white",

                       }
                     }],

            xAxes: [{
                
                ticks: {
                    fontColor: "white",

                        }                
                    }]        
            },
	        }
	      });

	    </script>
	</div>

  </body>
</html>
